<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }
      .navbar { background: #2f3640; color: #fff; padding: 15px 30px; display: flex; align-items: center; }
      .navbar .brand { font-size: 1.3em; font-weight: bold; }
      .container { display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px); }
      .card { background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 360px; }
      .card h2 { margin-bottom: 20px; color: #2f3640; text-align: center; }
      .card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
      .card button { width: 100%; padding: 12px; margin-top: 10px; background: #27ae60; border: none; color: #fff; font-size: 1em; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
      .card button:hover { background: #2ecc71; }
      .card .link { display: block; text-align: center; margin-top: 15px; color: #0984e3; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Truescreen</div>
    </div>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Choose a Username" required>
                <input type="password" name="password" placeholder="Choose a Password" required>
                <input type="email" name="email" placeholder="Enter your Email" required>
                <button type="submit">Register</button>
            </form>
            <a href="/login" class="link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>

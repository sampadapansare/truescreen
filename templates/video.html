<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Truescreen</a>
    </div>
  </nav>

  <div class="container mt-4 text-center">
    <h2>Live Interview Room</h2>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h5>You</h5>
        <video id="localVideo" autoplay muted class="border border-dark rounded" width="100%"></video>
      </div>
      <div class="col-md-5">
        <h5>Other Participant</h5>
        <video id="remoteVideo" autoplay class="border border-dark rounded" width="100%"></video>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = "{{ room_id }}";

    let localStream;
    let peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Setup local stream first
    async function init() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        socket.emit("join", roomId);
      } catch (err) {
        console.error("Could not get user media", err);
      }
    }

    socket.on("joined", () => {
      console.log("Joined room, waiting for other participant...");
    });

    socket.on("other-joined", () => {
      console.log("Other participant joined, you create the offer.");
      createPeerConnection(true);
    });

    socket.on("offer", async (offer) => {
      console.log("Received offer");
      if (!peerConnection) createPeerConnection(false);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer, roomId);
    });

    socket.on("answer", async (answer) => {
      console.log("Received answer");
      if (peerConnection) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    socket.on("candidate", async (candidate) => {
      if (peerConnection) {
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error("Error adding received ice candidate", err);
        }
      }
    });

    function createPeerConnection(isInitiator) {
      peerConnection = new RTCPeerConnection(config);

      // Add local tracks
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      // Send ICE candidates to other user
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", event.candidate, roomId);
        }
      };

      // When remote stream arrives
      peerConnection.ontrack = (event) => {
        if (event.streams.length > 0) {
          remoteVideo.srcObject = event.streams[0];
        }
      };

      // If you're the initiator, make the offer
      if (isInitiator) {
        peerConnection.createOffer()
          .then(offer => {
            return peerConnection.setLocalDescription(offer);
          })
          .then(() => {
            socket.emit("offer", peerConnection.localDescription, roomId);
          })
          .catch(err => console.error("Error creating offer", err));
      }
    }

    init();
  </script>
</body>
</html>

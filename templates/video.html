<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchAlert() {
            try {
                const response = await fetch('/alert_status');
                const data = await response.json();
                document.getElementById('alert-box').innerText = data.message;
            } catch (err) {
                console.error("Alert fetch error:", err);
            }
        }
        setInterval(fetchAlert, 1000);
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Truescreen</a>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h2>Live Interview Monitoring</h2>
        <div id="alert-box" class="alert alert-danger mt-3"></div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480" class="mt-3 border border-dark rounded">
    </div>
</body>
</html>

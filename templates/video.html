<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Truescreen</a>
    </div>
  </nav>

  <div class="container mt-4 text-center">
    <h2>Live Interview Room</h2>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h5>You</h5>
        <video id="localVideo" autoplay muted class="border border-dark rounded" width="100%"></video>
      </div>
      <div class="col-md-5">
        <h5>Other Participant</h5>
        <video id="remoteVideo" autoplay class="border border-dark rounded" width="100%"></video>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = "{{ room_id }}";  // Flask should pass this in render_template

    let localStream, peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      socket.emit('join', roomId);
    }

    socket.on('joined', () => {
      createPeer(true);
    });

    socket.on('other-joined', () => {
      createPeer(false);
    });

    socket.on('offer', async (offer) => {
      if (!peerConnection) createPeer(false);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer, roomId);
    });

    socket.on('answer', async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', async (candidate) => {
      if (peerConnection) {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    function createPeer(isInitiator) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('candidate', event.candidate, roomId);
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      if (isInitiator) {
        peerConnection.createOffer()
          .then(offer => {
            peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer, roomId);
          });
      }
    }

    init();
  </script>
</body>
</html>

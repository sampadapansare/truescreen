<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
        }
        .card {
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #2f3640;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
        }
        video {
            border: 2px solid #2f3640;
            border-radius: 10px;
            width: 48%;
            height: 300px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0984e3;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Live Interview</h2>
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="startCallBtn">Start Call</button>
                <button id="endCallBtn" style="display:none;">End Call</button>
            </div>
        </div>
    </div>

    <script>
        // Simple WebRTC example for video call setup
        let localStream;
        let peerConnection;
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);

        async function startCall() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // send ICE candidate to the remote peer (signaling server)
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Send offer to the remote peer (signaling server)
            // After receiving answer, call peerConnection.setRemoteDescription(answer)
            startCallBtn.style.display = 'none';
            endCallBtn.style.display = 'inline';
        }

        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            startCallBtn.style.display = 'inline';
            endCallBtn.style.display = 'none';
        }
    </script>
</body>
</html>

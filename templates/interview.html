<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
        }
        .card {
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #2f3640;
        }
        .video-container {
            display: flex;
            justify-content: space-between;
        }
        video {
            border: 2px solid #2f3640;
            border-radius: 10px;
            width: 48%;
            height: 300px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0984e3;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Live Interview - Room: {{ meeting_id }}</h2>
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="startCallBtn">Start Call</button>
                <button id="endCallBtn" style="display:none;">End Call</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const room = "{{ meeting_id }}";

        let localStream, remoteStream, peerConnection;
        const servers = {
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        };

        const startCallBtn = document.getElementById("startCallBtn");
        const endCallBtn = document.getElementById("endCallBtn");
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        // Auto-join room and initialize connection
        socket.emit("join", room);
        initializePeerConnection();

        // Initialize peer connection with auto-negotiation
        async function initializePeerConnection() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = e => {
                    if (e.candidate) {
                        socket.emit("ice-candidate", { room: room, candidate: e.candidate });
                    }
                };

                peerConnection.ontrack = e => {
                    if (!remoteStream) {
                        remoteStream = new MediaStream();
                        remoteVideo.srcObject = remoteStream;
                    }
                    remoteStream.addTrack(e.track);
                };

                // Auto-start negotiation when joining
                startNegotiation();

            } catch (err) {
                console.error("Error initializing call:", err);
            }
        }

        // Handle offer/answer negotiation
        async function startNegotiation() {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", { room: room, offer: offer });
        }

        // Existing button handlers (preserved)
        startCallBtn.onclick = async () => {
            startCallBtn.style.display = "none";
            endCallBtn.style.display = "inline";
            await initializePeerConnection();
        };

        endCallBtn.onclick = () => {
            if (peerConnection) peerConnection.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            startCallBtn.style.display = "inline";
            endCallBtn.style.display = "none";
        };

        // Socket event handlers
        socket.on("offer", async ({ offer }) => {
            if (!peerConnection) await initializePeerConnection();
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", { room: room, answer: answer });
        });

        socket.on("answer", async ({ answer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("ice-candidate", async ({ candidate }) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (err) {
                console.error("Error adding ICE candidate:", err);
            }
        });

        // Error handling
        socket.on("connect_error", (err) => {
            console.error("Socket connection error:", err);
        });
    </script>
</body>
</html>

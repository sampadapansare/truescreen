<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrueScreen</title>
<!-- Your custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
        }
        .card {
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            color: #2f3640;
        }
        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <h2 class="card-title text-center">Join Meeting</h2>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('join_meeting') }}" method="post">
                <div class="form-group">
                    <label for="meeting_id">Enter Meeting ID:</label>
                    <input type="text" class="form-control" id="meeting_id" name="meeting_id" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Join</button>
            </form>
        </div>
    </div>

    <!-- Optional: Disable button when empty -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('button[type="submit"]');
            const input = document.querySelector('#meeting_id');
            btn.disabled = true;

            input.addEventListener('input', () => {
                btn.disabled = input.value.trim() === '';
            });
        });
    </script>
</body>
</html>

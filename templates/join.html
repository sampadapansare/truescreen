<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrueScreen</title>
<!-- Your custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #f5f6fa;
}
.card {
background-color: white;
padding: 30px;
margin-top: 50px;
border-radius: 10px;
box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
}
.card-title {
color: #2f3640;
font-weight: 600;
margin-bottom: 25px;
}
.form-control {
margin-bottom: 20px;
}
.alert {
font-size: 0.9rem;
margin-bottom: 15px;
}
button.btn-primary {
padding: 10px 20px;
font-weight: 500;
}
</style>
</head>
<body>
<div class="container d-flex justify-content-center">
<div class="card col-md-6">
<h2 class="card-title text-center">Join Meeting</h2>
{% if error %}
<div class="alert alert-danger text-center">{{ error }}</div>
{% endif %}
<form action="{{ url_for('join_meeting') }}" method="post">
<div class="form-group">
<label for="meeting_id">Enter Meeting ID:</label>
<input type="text" class="form-control" id="meeting_id" name="meeting_id" required placeholder="e.g., ab12cd34">
</div>
<div class="text-center">
<button type="submit" class="btn btn-primary">Join</button>
</div>
</form>
</div>
</div>
</body>
</html>

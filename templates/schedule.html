<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Meeting Scheduled – Truescreen</title>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <!-- Navbar -->
  <div class="navbar">
    <div class="brand">Truescreen</div>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <h2>Meeting Created!</h2>
      <p>Share this URL with participants:</p>
      <input type="text"
             readonly
             value="{{ request.host_url }}interview/{{ meeting_id }}"
             onclick="this.select()"
             style="width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;">
      <a href="{{ url_for('interview', meeting_id=meeting_id) }}" class="btn">▶️ Start Interview</a>
    </div>
  </div>
</body>
</html>

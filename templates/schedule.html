<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduled</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            padding: 40px;
            margin-top: 80px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .info {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .btn-copy {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card col-md-8">
            <h2 class="card-title text-center">‚úÖ Meeting Scheduled Successfully!</h2>
            <hr>
            <p class="info"><strong>Meeting ID:</strong> {{ meeting_id }}</p>
            <p class="info">
                <strong>Meeting Link:</strong> 
                <a id="meetingLink" href="{{ meeting_url }}">{{ meeting_url }}</a>
                <button class="btn btn-sm btn-outline-secondary btn-copy" onclick="copyLink()">Copy</button>
            </p>
            <div class="text-center mt-4">
                <a href="{{ meeting_url }}" class="btn btn-success">‚ñ∂Ô∏è Join Meeting</a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary ms-2">üîô Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            const link = document.getElementById("meetingLink").href;
            navigator.clipboard.writeText(link).then(() => {
                alert("‚úÖ Meeting link copied!");
            }).catch(err => {
                alert("‚ùå Failed to copy link.");
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
    }

    .navbar {
      background-color: #2f3640;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .user {
      font-weight: 600;
      font-size: 18px;
    }

    .navbar .logout {
      background-color: #e84118;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 30px;
      color: #2f3640;
      font-weight: 700;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px 5px;
      width: 100%;
    }

    .btn-primary {
      background-color: #0984e3;
      border: none;
    }

    .btn-primary:hover {
      background-color: #74b9ff;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="user">ðŸ‘‹ Welcome, {{ username }}</div>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Interview Dashboard</h2>

      <a href="{{ url_for('schedule') }}" class="btn btn-primary">ðŸ“… Schedule Meeting</a>

      <form action="{{ url_for('join_meeting') }}" method="POST">
        <input type="text" name="meeting_id" placeholder="Enter Meeting ID" required />
        <button type="submit" class="btn btn-primary">ðŸ”— Join Meeting</button>
      </form>
    </div>
  </div>
</body>
</html>
